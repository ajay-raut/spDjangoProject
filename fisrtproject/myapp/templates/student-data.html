<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Data</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Student Data</h2>
  <div class="container">
    <a href='show-data' class="btn btn-info" role="button">Back</a>
    </div>
  <hr>
  <table class="table">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Class</th>
        <th>BirthDate</th>
        <th>Age</th>
        <th>Hobbies</th>
        <th>Favourite Subject</th>
        
      </tr>
    </thead>
    <tbody>      
      {%for s in student %}
            {%autoescape off %}
              <tr class="success">
                <td>{{s.studentname}}</td>
                <td>{{s.studentclass}}</td>
                <td>{{s.studentbdate}}</td>
                <td>{{s.studentage}}</td>
                <td>{{s.studenthobby}}</td>
                <td>{{s.studentfavsub}}</td>

              </tr>
            {%endautoescape%}
       {%endfor%}

      
    </tbody>
  </table>
</div>

</body>
</html>
